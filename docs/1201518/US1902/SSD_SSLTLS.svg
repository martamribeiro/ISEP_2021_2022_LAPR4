ill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="48" y="208.1592">4</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="194" x="59" y="208.1592">envia o seu certificado ao servidor</text><polygon fill="#A80036" points="607,239.3672,617,243.3672,607,247.3672,611,243.3672" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="31" x2="613" y1="243.3672" y2="243.3672"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="38" y="238.5107">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="187" x="49" y="238.5107">verifica as credenciais do cliente</text><polygon fill="#A80036" points="42,269.7188,32,273.7188,42,277.7188,38,273.7188" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="36" x2="618" y1="273.7188" y2="273.7188"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="48" y="268.8623">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="548" x="59" y="268.8623">verifica as credenciais do cliente e concede acesso ao recurso protegido solicitado pelo cliente</text><!--MD5=[8f659e798c431f7629e631fe234ad770]
@startuml

autonumber
actor "Client" as SC
actoR "Servidor" as SERVER

activate SC
SC -> SERVER : solicita acesso a um recurso protegido
activate SERVER
SERVER - -> SC : apresenta o seu certificado ao cliente
deactivate SERVER
SC -> SERVER : verifica o certificado do servidor
activate SERVER


SERVER - -> SC : envia o seu certificado ao servidor
deactivate SERVER


SC -> SERVER : verifica as credenciais do cliente 
activate SERVER


activate SERVER
SERVER - -> SC : verifica as credenciais do cliente e concede acesso ao recurso protegido solicitado pelo cliente



@enduml

