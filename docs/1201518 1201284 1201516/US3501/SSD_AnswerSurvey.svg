;stroke-dasharray:2.0,2.0;" x1="51" x2="387" y1="351.0938" y2="351.0938"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="63" y="346.2373">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="181" x="74" y="346.2373">informa o sucesso da operação</text><!--MD5=[ed4f296ed3ee760a2ee0347db8341a4d]
@startuml

autonumber
actor "Client" as C

loop enquanto não escolher um questionário\n que ainda não tenha respondido
activate C
C -> ":System" : inicia o processo de responder a um questionário
activate ":System"
":System" - -> C : mostra a lista de questionarios apropriada ao cliente
deactivate ":System"

C -> ":System" : seleciona o questionario pretendido
activate ":System"
end

loop enquanto o questionário tiver questões
":System" - -> C : apresenta a questão
deactivate ":System"
C -> ":System" : responde à questão
activate ":System"

end


":System" - -> C : informa o sucesso da operação
deactivate ":System"



@enduml

